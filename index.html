<!DOCTYPE html>
<html lang="ko" style="height: 100%; margin: 0; padding: 0;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Path of Exile 스트리머 팀 파이트</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --main-bg-color: #000000;
            --text-color: #ffffff;
            --highlight-color: #FEBA05;
            --secondary-color: #FD0C2C;
            --section-bg-color: #1a1a1a;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.4;
            color: var(--text-color);
            background-color: var(--main-bg-color);
            margin: 0;
            padding: 15px;
            min-height: 100%;
            box-sizing: border-box;
        }
        h1, h2 {
            font-family: 'Cinzel', serif;
            color: var(--highlight-color);
        }
        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(253, 12, 44, 0.5);
        }
        h2 {
            font-size: 1.8em;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 8px;
            margin-top: 30px;
        }
        p {
            margin-top: 8px;
            margin-bottom: 8px;
        }
        ul {
            margin-top: 8px;
            margin-bottom: 8px;
            padding-left: 25px;
        }
        .highlight, .warning, .team-vs {
            background-color: var(--section-bg-color);
            padding: 12px;
            border-radius: 5px;
            margin: 15px 0;
            border: 1px solid var(--highlight-color);
        }
        .warning {
            background-color: var(--secondary-color);
        }
        .team-vs {
            text-align: center;
            font-size: 1.2em;
        }
        .icon {
            margin-right: 10px;
            color: var(--secondary-color);
        }
        .rule-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .gradient-text {
            background: linear-gradient(45deg, var(--highlight-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        .info-section {
            background-color: rgba(254, 186, 5, 0.05);
            border: 1px solid rgba(254, 186, 5, 0.3);
            border-radius: 5px;
            padding: 8px;
            margin: 12px 0;
            font-size: 0.8em;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 70px;
        }
        .info-item {
            margin: 1px 0;
            display: flex;
            align-items: center;
        }
        .info-icon {
            margin-right: 8px;
            color: var(--highlight-color);
            font-size: 0.9em;
            width: 15px;
            text-align: center;
            flex-shrink: 0;
        }
        
        /* 반응형 스타일 추가 */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
        }
        
        @media screen and (max-width: 400px) {
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h1>
        <i class="fas fa-gamepad icon"></i>
        Path of Exile 스트리머 팀 파이트
    </h1>

    <!-- 나머지 HTML 코드는 그대로 유지 -->
    
</body>
</html>
