<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>스트리머 팀 파이트</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        
        :root {
            --main-bg-color: #121212;
            --text-color: #e0e0e0;
            --highlight-color: #ff4757;
            --secondary-color: #ffa502;
            --section-bg-color: #1e272e;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--main-bg-color);
            box-sizing: border-box;
        }
        .content {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        h1, h2, h3 {
            color: var(--highlight-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
        }
        h2 {
            font-size: 1.8em;
            border-bottom: 2px solid var(--highlight-color);
            padding-bottom: 10px;
            margin-top: 40px;
        }
        p {
            margin-bottom: 15px;
        }
        ul, ol {
            padding-left: 20px;
            margin-bottom: 20px;
        }
        .highlight {
            background-color: var(--section-bg-color);
            color: var(--secondary-color);
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .warning {
            background-color: var(--highlight-color);
            color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .team-vs {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            background-color: var(--section-bg-color);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .point-rule {
            background-color: var(--section-bg-color);
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .point-calculation {
            background-color: var(--highlight-color);
            color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        strong {
            color: var(--secondary-color);
        }
        .icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }
        .rule-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .rule-item .icon {
            flex-shrink: 0;
        }
        .gradient-text {
            background: linear-gradient(45deg, #ff4757, #ffa502);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .content {
                padding: 10px;
            }
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.5em;
            }
            .icon {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>
            <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

            </svg>
            스트리머 팀 파이트
            <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 6H3C2.4 6 2 6.4 2 7V17C2 17.6 2.4 18 3 18H21C21.6 18 22 17.6 22 17V7C22 6.4 21.6 6 21 6ZM11 13H9V15H7V13H5V11H7V9H9V11H11V13ZM15 15C14.4 15 14 14.6 14 14C14 13.4 14.4 13 15 13C15.6 13 16 13.4 16 14C16 14.6 15.6 15 15 15ZM18 12C17.4 12 17 11.6 17 11C17 10.4 17.4 10 18 10C18.6 10 19 10.4 19 11C19 11.6 18.6 12 18 12Z" fill="currentColor"/>

        </h1>

        <p><span class="gradient-text">🌟 스트리머 팀 파이트 (Streamer Team Fight)</span>는 스트리머와 시청자가 한 팀이 되어 점수를 모아 팀을 승리로 이끄는 리그입니다.<br>
        SSFHC (솔로 하드코어) 모드에서 10일간 플레이어가 각자 플레이하며 포인트를 모아 팀에 기여할 수 있습니다.</p>

        <!-- 나머지 내용은 동일한 방식으로 SVG 아이콘으로 대체 -->

    </div>
    <script>
        function adjustHeight() {
            document.body.style.minHeight = window.innerHeight + 'px';
        }
        window.addEventListener('load', adjustHeight);
        window.addEventListener('resize', adjustHeight);
    </script>
</body>
</html>
